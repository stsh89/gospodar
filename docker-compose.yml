version: "3"
services:
  web:
    build: "."
    image: "stan/gospodar"
    container_name: "gospodar_web"
    command: "psql -U postgres -h gospodar_db -c 'CREATE DATABASE gospodar_development;'"
    command: "goose postgres 'user=postgres host=gospodar_db sslmode=disable' up"
    command: "go run main.go"
    depends_on:
      - "db"
    environment:
      - "PORT=3000"
    volumes:
      - ".:/go/src/gospodar"
    ports:
      - "3000:3000"
  db:
    container_name: "gospodar_db"
    image: "postgres"
    ports:
      - "5432:5432"
